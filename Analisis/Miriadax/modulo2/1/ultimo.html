<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Herencia</title>
	<style>
		#caja header h1 { color: green; } /* Puntuación= 0,2,0,1 */
		#caja .cabecera h1 { color: black, } /* Puntuación= 0,2,2,1 */
		header h1 { color: red; } /* Puntuación= 0,0,1,1 */
		.cabecera h1 { color: yellow; } /* Puntuación= 0,1,2,2 */
		h1 { color: green; } /* Puntuación= 0,1,0,0 */
	</style>
</head>
<body>
     <div id="caja">
     <header class="cabecera">
     	<h1>Cabecera: Header</h1>
     </header>
 </div>
</body>
</html>
