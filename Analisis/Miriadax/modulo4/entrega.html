<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo</title>
    <meta charset="utf-8">
    
    <style type="text/css">
        h1 {
            color:white;
            background-color: #B05050;
            border-radius: 20px;
            padding: .5em 2em;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        var num, acc = 0,
            op = "",
            oMsj = Object;

        function mas() {
            acc = +num.value;
            op = "+";
            mostrarMensaje(op);
        }

        function menos() {
            acc = +num.value;
            op = "-";
            mostrarMensaje(op);
        }

        function multiplica() {
            acc = +num.value;
            op = "*";
            mostrarMensaje(op);
        }

        function divide() {
            acc = +num.value;
            op = "/";
            mostrarMensaje(op);
        }

        function x_elevado_y() {
            acc = +num.value;
            op = "x^y";
            mostrarMensaje(op);
        }

        function cuadrado() {
            acc = +num.value;
            op = "x^2";
            calcular();
        }

        function inversa() {
            acc = +num.value;
            op = "1/x";
            calcular();
        }

        function raizCuadrada() {
            acc = +num.value;
            op = "sqrt(x)";
            calcular();
        }

        function parteEntera() {
            acc = +num.value;
            op = "ent(x)";
            calcular();
        }

        function calcular() {
            clear_msj();
            if (op === "+") {
                num.value = (+acc) + (+num.value);
            } else if (op === "-") {
                num.value = (+acc) - (+num.value);
            } else if (op === "*") {
                num.value = (+acc) * (+num.value);
            } else if (op === "/") {
                num.value = (+acc) / (+num.value);
            } else if (op === "x^y") {
                num.value = (Math.pow(+acc, +num.value));
            } else if (op === "x^2") {
                num.value = (+acc) * (+acc);
            } else if (op === "1/x") {
                num.value = 1 / (+acc);
            } else if (op === "sqrt(x)") {
                num.value = (Math.sqrt(+acc));
            } else if (op === "ent(x)") {
                if (+acc >= 0) {
                    num.value = (Math.floor(+acc));
                } else {
                    num.value = (Math.ceil(+acc));
                }
            }
        }

        function inic() {
            num = document.getElementById("num");
            oMsj = document.getElementById("msj");
        }

        function vaciar() {
            num.value = "";
            clear_msj();
        }

        function mostrarMensaje(cMsj) {
            oMsj.innerHTML = cMsj;
        }

        function clear_msj() {
            mostrarMensaje("");
        }

        function cambiarEstadoBloqueoBotones(cTipo, nEstado) {
            var oRef;
            if (cTipo === "dec") {
                oRef = document.getElementById("dec");
            } else if (cTipo === "bin") {

            }
        }
        
    </script>
</head>

<body onLoad="inic()">
    <h1>Buenos días, bienvenido a la calculadora de Cristian Camilo Rengifo</h1>
    <br>
    <p>Número:
        <input type="text" size="12" id="num" onClick="vaciar()">
        <span id="msj"></span>
    </p>
    <p id="dec">
        <button onClick="mas()">+</button>
        <button onClick="menos()">-</button>
        <button onClick="multiplica()">*</button>
        <button onClick="divide()">/</button>
        <button onClick="x_elevado_y()">x^y</button>
    </p>
    <p>
        <button onClick="cuadrado()">x^2</button>
        <button onClick="inversa()">1/x</button>
        <button onClick="raizCuadrada()">sqrt(x)</button>
        <button onClick="parteEntera()">ent(x)</button>
    </p>
    <p>Total:
        <button id="igual" onClick="calcular()">=</button>
    </p>
</body>
</html>
